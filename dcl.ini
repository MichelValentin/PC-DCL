!
!  DCL init file
!  *************
!
!Username = Joe User
!
! Default extension for DCL command files if omitted
!
DefCmdFileExt = dcl
!
! File specification type
!  VMS = DEV:[DIR1.DIR2...]NAME.EXT;VERS
!  NATIVE = D:\DIR1\DIR2\NAME.EXT or /dir1/dir2/name.ext
!
FileSpecs = VMS
! Switch Character
!  / = Regular VMS command qualifier switch character (default)
!  - = unix like
!
!Switchar = /
!
! Submit unknown DCL command to host command interpreter (YES/NO)
!
AllowDosCmd = YES
!
! Specify what to do for unimplemented DCL functions
! StrictChecking = YES : raise error on unimplemented DCL functions
! StrictChecking = NO  : ignore unimplemented DCL functions for compatibility with VMS command files
StrictChecking = NO
